<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Contatos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .contact-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            text-align: center;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            padding: 30px 20px;
            color: white;
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            margin: 0 auto 15px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #6a11cb;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .profile-title {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .contact-content {
            padding: 30px;
        }
        
        .contact-title {
            font-size: 22px;
            color: #2575fc;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
        }
        
        .contact-title:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            border-radius: 3px;
        }
        
        .contact-list {
            list-style: none;
            margin-bottom: 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #eee;
        }
        
        .contact-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #eef4ff;
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            color: white;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .phone .contact-icon {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
        }
        
        .sms .contact-icon {
            background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
        }
        
        .facebook .contact-icon {
            background: linear-gradient(135deg, #4267B2 0%, #3b5998 100%);
        }
        
        .youtube .contact-icon {
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
        }
        
        .whatsapp .contact-icon {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
        }
        
        .contact-text {
            text-align: left;
            flex-grow: 1;
        }
        
        .contact-type {
            font-size: 14px;
            color: #888;
            margin-bottom: 4px;
        }
        
        .contact-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .footer-note {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
        
        @media (max-width: 480px) {
            .contact-container {
                border-radius: 15px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
            }
            
            .contact-content {
                padding: 20px;
            }
        }
    </style>
</head>
<!-- Google tag (gtag.js) --> 
<script async src="https://www.googletagmanager.com/gtag/js?id=G-VJDQ8Z1NQG"></script> 
<script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-VJDQ8Z1NQG'); </script>
<body>
    <div class="contact-container">
        <div class="profile-header">
            <div class="profile-image">
                <i class="fas fa-user"></i>
            </div>
            <h2 class="profile-name">Fernando</h2>
            <p class="profile-title">Ministério Religioso</p>
        </div>
        
        <div class="contact-content">
            <h3 class="contact-title">Entre em Contato</h3>
            
            <ul class="contact-list">
                <li class="contact-item phone" onclick="window.location.href='tel:+258855920773';">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-text">
                        <div class="contact-type">Ligue agora</div>
                        <div class="contact-value">+258 84 123 4567</div>
                    </div>
                </li>
                
                <li class="contact-item sms" onclick="window.location.href='sms:+258841234567';">
                    <div class="contact-icon">
                        <i class="fas fa-comment"></i>
                    </div>
                    <div class="contact-text">
                        <div class="contact-type">Envie uma mensagem</div>
                        <div class="contact-value">Enviar SMS</div>
                    </div>
                </li>
                
                <li class="contact-item facebook" onclick="window.open('https://facebook.com/seuperfil', '_blank');">
                    <div class="contact-icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="contact-text">
                        <div class="contact-type">Siga-nos no</div>
                        <div class="contact-value">Facebook</div>
                    </div>
                </li>
                
                <li class="contact-item youtube" onclick="window.open('https://youtube.com/seucanal', '_blank');">
                    <div class="contact-icon">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <div class="contact-text">
                        <div class="contact-type">Inscreva-se no</div>
                        <div class="contact-value">YouTube</div>
                    </div>
                </li>
                
                <li class="contact-item whatsapp" onclick="window.open('https://wa.me/258855920773', '_blank');">
                    <div class="contact-icon">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="contact-text">
                        <div class="contact-type">Mensagem via</div>
                        <div class="contact-value">WhatsApp</div>
                    </div>
                </li>
            </ul>
            
            <p class="footer-note">Clique em qualquer opção para entrar em contato</p>
        </div>
    </div>

    <script>
        // Adicionando efeitos de hover mais suaves
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
